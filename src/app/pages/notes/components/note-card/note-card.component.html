<div #container class="note-card-container">

  <a [routerLink]="link">
    <div class="notes-card-content">
      <h1 class="note-card-title">{{title}}</h1>
      <div #bodyText class="note-card-body">
        <p>{{body}}</p>
        <div #truncate class="fade-out-truncation"></div>
      </div>
    </div>
  </a>

  <div (click)="onXButtonClick()" class="x-button">
    <i class="fa-solid fa-trash" style="color: rgba(196, 0, 0, 0.75)"></i>
  </div>
</div>
